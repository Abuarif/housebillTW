
 <ion-header>
  <ion-navbar>
    <ion-title>Amount</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3>Bill Total: {{billAmount}}</h3>
  <ion-item-group ion-item *ngFor="let user of users | async">
  	<ion-item-divider color="light">
  		{{user.name}}
  	</ion-item-divider>
    <ion-item>
    	Equity: {{getPercentage(user.percentage)}}%
    </ion-item>
    <ion-item>
    	Payable Amount: RM {{getAmount(user.percentage)}}
    </ion-item>
  </ion-item-group>

</ion-content>
